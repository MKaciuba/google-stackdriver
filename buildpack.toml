api = "0.2"

[buildpack]
id       = "paketo-buildpacks/google-stackdriver"
name     = "Paketo Google Stackdriver Buildpack"
version  = "{{.version}}"
homepage = "https://github.com/paketo-buildpacks/google-stackdriver"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "google-stackdriver-debugger-java"
name    = "Google Stackdriver Debugger Java Agent"
version = "2.24"
uri     = "https://github.com/GoogleCloudPlatform/cloud-debug-java/releases/download/v2.24/compute-java_debian-wheezy_cdbg_java_agent_gce.tar"
sha256  = "678fb82501bf3ee358168063220d95b432199ba2bfe3018db6eb3eaf6be8ff50"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/GoogleCloudPlatform/cloud-debug-java/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "google-stackdriver-debugger-nodejs"
name    = "Google Stackdriver Debugger NodeJS Agent"
version = "4.2.2"
uri     = "https://registry.npmjs.org/@google-cloud/debug-agent/-/debug-agent-4.2.2.tgz"
sha256  = "a98f8670e27b65e53b69e851444abd2a1dc1c6890b34325f0bcd4cf8d523d87c"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/googleapis/cloud-debug-nodejs/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "google-stackdriver-profiler-java"
name    = "Google Stackdriver Profiler Java Agent"
version = "20200414.00"
uri     = "https://storage.googleapis.com/cloud-profiler/java/cloud-profiler-java-agent_20200414_RC00.tar.gz"
sha256  = "a6f6b6babf33e3805299f9d213df0cb0fa80fb6e31cebe25ac835b9455e4536e"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/GoogleCloudPlatform/cloud-profiler-java/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "google-stackdriver-profiler-nodejs"
name    = "Google Stackdriver Profiler NodeJS Agent"
version = "4.0.0"
uri     = "https://registry.npmjs.org/@google-cloud/profiler/-/profiler-4.0.0.tgz"
sha256  = "e3ae3dcddffb97ae8dbcc4f415c09bd0ae8b151bdec41a259ed130220c57fc3f"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "Apache-2.0"
  uri  = "https://github.com/googleapis/cloud-debug-nodejs/blob/master/LICENSE"

[metadata]
pre-package   = "scripts/build.sh"
include-files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "bin/google-application-credentials",
  "buildpack.toml",
]
